<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          class="card__img"
          alt="a happy woman with headphones"
        />
        <div class="card__content">
          <h1 class="title card__item">Order Summary</h1>
          <p class="text card__item">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan card__item">
            <div class="plan__left">
              <img src="./images/icon-music.svg" class="plan__icon" alt="" />
              <div class="plan__text">
                <p class="text text--bold">Annual Plan</p>
                <p class="text">$59.99/year</p>
              </div>
            </div>
            <div class="plan__right">
              <a href="#" class="link">Change</a>
            </div>
          </div>
          <button class="button button--main card__item">
            Proceed to Payment
          </button>
          <button class="button button--secondary">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/lidiakrajewska"
          >Lidia Krajewska</a
        >.
      </p>
    </footer>
  </body>
</html>
